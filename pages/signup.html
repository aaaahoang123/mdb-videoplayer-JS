<div class="modal animated fadeIn" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-bold">Đăng nhập</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form name="signinForm" class="modal-body mx-3">
                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" name="username" class="form-control">
                    <label>Tài khoản</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" name="password" class="form-control validate">
                    <label data-error="">Mật khẩu</label>
                </div>

            </form>
			<div class="mx-5 pt-3 mb-1">
				<p class="font-small grey-text d-flex justify-content-end">Không phải thành viên? <a class="blue-text ml-1" data-dismiss="modal" data-target="#modalLoginForm"> Đăng ký</a></p>
			</div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default" type="button" onclick="signIn()">Đăng nhập</button>
            </div>
        </div>
    </div>

<!-- main -->
<main class="container">
    <!-- bread crumb -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
        <li class="breadcrumb-item active">Đăng ký</li>
    </ol>
	<section>
		<!-- Form sign up -->
		<form name="signup-form" id="signup-form">
			<p class="h5 text-center mb-4">Đăng ký</p>
			<div class="row">
				<div class="col-md-6">
					<div class="md-form">				
						<i class="fa fa-user-circle-o prefix grey-text"></i>
						<input type="text" class="form-control" name="username" minlength="7" required pattern="[A-Za-z0-9]*">
						<label>Tài khoản</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="md-form">				
						<i class="fa fa-envelope prefix grey-text"></i>
						<input type="email" class="form-control" name="email" minlength="7" required>
						<label>Email</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="md-form">				
						<i class="fa fa-lock prefix grey-text"></i>
						<input type="password" class="form-control" name="password" minlength="7" required>
						<label>Mật khẩu</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="md-form">				
						<i class="fa fa-keyboard-o prefix grey-text"></i>
						<input type="password" class="form-control" name="confirm-password" required>
						<label>Nhập lại mật khẩu</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="md-form">				
						<i class="fa fa-id-card-o prefix grey-text"></i>
						<input type="text" class="form-control" name="full-name">
						<label>Họ tên</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="md-form date" data-provide="datepicker">
						<i class="fa fa-birthday-cake prefix grey-text"></i>
						<input type="text" class="form-control" name="birthday" placeholder="Tháng/Ngày/Năm">
						<label>Sinh nhật</label>
						<div class="input-group-addon" style="display: none"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="md-form">				
						<i class="fa fa-intersex prefix grey-text"></i>
                        <div class="ml-5" style="padding-top: 20px">
                            <select name="gender">
                                <option value="2" selected>Khác</option>
								<option value="0">Nam</option>
								<option value="1">Nữ</option>
                            </select>
                        </div>

					</div>
				</div>
				<div class="col-md-6">
					<div class="md-form">				
						<i class="fa fa-smile-o prefix grey-text"></i>
						<input type="text" class="form-control" name="avatar">
						<label>Avatar URL</label>
					</div>
				</div>
			</div>
			<div class="mx-5 pt-3 mb-1">
				<p class="font-small grey-text d-flex justify-content-end">Đã có tài khoản? <a data-toggle="modal" data-target="#modalLoginForm" class="blue-text ml-1"> Đăng nhập</a></p>
			</div>
			<div class="text-center">
				<button type="button" class="btn blue-gradient" onclick="signUp()">Đăng ký</button>
				<button type="reset" class="btn purple-gradient" onclick="resetForm()">Reset</button>
			</div>
		</form>

		<!-- Form login -->
	</section>
</main>

<script type="text/javascript">
    $('select').selecty(); // change the select of form to selecty material style
    $('.datepicker').datepicker({
        format: 'mm/dd/yyyy',
        Date: '-3d'
    }); // Change the time input to date picker
</script>
